{% extends 'base.html' %}

{% block title %}Retiro{% endblock %}

{% block content %}
<h2 class="text-center">Retiro</h2>
<form method="post" class="mt-3">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-custom">Realizar Retiro</button>
</form>
<a href="{% url 'menu' %}" class="btn btn-secondary mt-3">Regresar al Men√∫ de Opciones</a>
{% if mensaje %}
    <div class="alert alert-info mt-3">{{ mensaje }}</div>
{% endif %}
{% if saldo %}
    <div class="alert alert-success mt-3">Saldo Actual: {{ saldo }}</div>
{% endif %}
{% endblock %}
